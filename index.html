<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
    <link rel="stylesheet" href="style.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>
    <header>
      <section class="top">
        <button class="againbutton" id="Again">Again</button>
        <h2 class="Between">( Between 1 and 100 )</h2>
      </section>
      <section class="Guess-text">
        <h2>Guess My Number</h2>
      </section>

      <div class="number">
        <hr />
        <h1 id="banner">?</h1>
      </div>
    </header>
    <main>
        <div class="inputfield">
            <input type="text" id="inputbox">
            <button id="Check">Check !</button>
        </div>
        <div class="scorefield">
            <h3 id="Start"> Start guessing... </h3>
            <br>
            <h3 id="score">score:100</h3>
            <h3 >highscore : <span id="highscore"></span> </h3>
        </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
